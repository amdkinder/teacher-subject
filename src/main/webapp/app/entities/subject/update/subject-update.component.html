<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-subject-heading" data-cy="SubjectCreateUpdateHeading" jhiTranslate="teacherSubjectApp.subject.home.createOrEditLabel">
        Create or edit a Subject
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="teacherSubjectApp.subject.name" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="teacherSubjectApp.subject.hours" for="field_hours">Hours</label>
          <input type="number" class="form-control" name="hours" id="field_hours" data-cy="hours" formControlName="hours" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="teacherSubjectApp.subject.inUse" for="field_inUse">In Use</label>
          <input type="checkbox" class="form-check" name="inUse" id="field_inUse" data-cy="inUse" formControlName="inUse" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="teacherSubjectApp.subject.spec" for="field_spec">Spec</label>
          <select class="form-control" id="field_spec" data-cy="spec" name="spec" formControlName="spec" [compareWith]="compareSpec">
            <option [ngValue]="null"></option>
            <option [ngValue]="specOption" *ngFor="let specOption of specsSharedCollection">{{ specOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
