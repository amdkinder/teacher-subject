<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="subject">
      <h2 data-cy="subjectDetailsHeading"><span jhiTranslate="teacherSubjectApp.subject.detail.title">Subject</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ subject.id }}</span>
        </dd>
        <dt><span jhiTranslate="teacherSubjectApp.subject.name">Name</span></dt>
        <dd>
          <span>{{ subject.name }}</span>
        </dd>
        <dt><span jhiTranslate="teacherSubjectApp.subject.hours">Hours</span></dt>
        <dd>
          <span>{{ subject.hours }}</span>
        </dd>
        <dt><span jhiTranslate="teacherSubjectApp.subject.inUse">In Use</span></dt>
        <dd>
          <span>{{ subject.inUse }}</span>
        </dd>
        <dt><span jhiTranslate="teacherSubjectApp.subject.spec">Spec</span></dt>
        <dd>
          <div *ngIf="subject.spec">
            <a [routerLink]="['/spec', subject.spec.id, 'view']">{{ subject.spec.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/subject', subject.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
